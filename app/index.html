      <div class="navbar-collapse collapse">

    <div class="subNavWrapper">
      <div class="container">
        <div class="subNav">

          <div ng-show="view.subNavItems.length > 0" class="pull-left col-md-9 col-lg-9 col-sm-12 col-xs-12 subNav-sxn-1">
            <span ng-repeat="item in view.subNavItems">
              <span ng-if="!item.link">{{item.content}}</span>
              <a ng-if="item.link" ng-href="{{item.link}}" target="_self">{{item.content}}</a>
            </span>
          </div>
          <div class="pull-right col-md-3 col-lg-3 col-sm-12 col-xs-12 subNav-sxn-2"><input type="text"
                                                                               placeholder="Search variant"/></div>
